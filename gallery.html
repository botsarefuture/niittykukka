<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuvagalleria - Pölyttäjien puolesta!</title>
    <style>
        body {
            font-family: 'Crimson Text', serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            color: #333; /* Tumma teksti */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('taustakuva.jpg'); /* Korvaa 'taustakuva.jpg' oikealla polulla */
            background-size: cover;
            background-position: center;
        }

        .gallery-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .gallery {
            display: none;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-width: 600px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .button {
            background-color: #006400;
            /* Tumma vihreä nappi */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #004d00;
            /* Tummempi vihreä hover */
            transform: scale(1.05);
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = [
                'taustakuva.jpg',
                'taustakuva.jpg',
                'kuva3.jpg',
                'kuva4.jpg'
            ];
            let currentIndex = 0;
            const gallery = document.querySelector(".gallery");
            const imageElement = document.createElement("img");
            gallery.appendChild(imageElement);

            function showImage(index) {
                imageElement.src = images[index];
            }

            document.querySelector(".open-gallery").addEventListener("click", function () {
                gallery.style.display = "block";
                showImage(currentIndex);
            });

            document.querySelector(".next").addEventListener("click", function () {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            });

            document.querySelector(".prev").addEventListener("click", function () {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            });
        });
    </script>
</head>

<body>
    <div class="gallery-container">
        <h2>Kuvagalleria</h2>
        <button class="button open-gallery">Avaa galleria</button>
        <div class="gallery"></div>
        <button class="button prev">Edellinen</button>
        <button class="button next">Seuraava</button>
    </div>
    <div class="footer">
        <p>© 2024 Elokapina. Kaikki oikeudet pidätetään.</p>
    </div>
</body>

</html>
